# Force both Node.js and Python providers
providers = ["node", "python"]

[phases.setup]
# Install system packages: yt-dlp binary (fallback), ffmpeg, and ensure python/pip
nixPkgs = ["nodejs_20", "python3", "ffmpeg", "yt-dlp"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "pip install yt-dlp"
]

[start]
cmd = "npm start"

